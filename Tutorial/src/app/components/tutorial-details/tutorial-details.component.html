<div *ngIf="currentTutorial" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTutorial.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
          >
        </textarea>
      </div>

      <div class="form-group">
        <label for="tutorial_image">Tutorial Image</label>
        <input
          type="file"
          class="form-control"
          id="tutprial_image"
          [(ngModel)]="currentTutorial.tutorial_image"
          name="tutorial_image"
        />
      </div>

      <div class="form-group">
        <label for="description">Tutorial Content</label>
        <textarea
          class="form-control"
          id="description"
          required
          [(ngModel)]="currentTutorial.tutorial_content"
          name="tutorial_content">
        </textarea>
      </div>
  
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>
    </form>
  
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentTutorial.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentTutorial.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>
  
    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateTutorial()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentTutorial">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
