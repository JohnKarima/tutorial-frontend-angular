<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="title">Tutorial Image</label>
        <input
          type="file"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.tutorial_image"
          name="tutorial_image"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Tutorial Content</label>
        <textarea
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.tutorial_content"
          name="tutorial_content">
        </textarea>

      </div>

      <div class="form-group">
        <label for="description">Tutorial Author</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.tutorial_author"
          name="tutorial_content"
        />
      </div>
  
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
