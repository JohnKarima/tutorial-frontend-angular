
<div class="container">
    <div class="form-group">
    <h1>
        Registration/Login
    </h1>
    <label for="username">Username:</label><br>
    <input [(ngModel)] ="input.username" placeholder="What should we call you?"><br><br>


    <label for="email">Email:</label><br>
    <input [(ngModel)] ="input.email" placeholder="Enter your Email"><br><br>

    <label for="exampleInputPassword1">Password:</label><br>
    <input [(ngModel)] ="input.password" type="password" placeholder="Enter your Password"><br><br>
    <button (click)="registerUser()">Register User</button>
